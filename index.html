<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1 class="header-title">TO-DO LIST</h1>
    </header>

    <main>
        <div class="new-task">
            <h2 class="new-task-title">New Task</h2>
            <div class="new-task-form">
              <input class="task-input-class" id="task-input" type="text" placeholder="Write new task here.">
              <button onclick="addTask()" class="add-new-task">Add</button>
            </div>
        </div>

        <div class="active-tasks">
            <h2 class="active-tasks-h2">Active Tasks</h2>
            <br>
            <ul class="tasks-list">
            </ul>
            <br>
        </div>

        <div class="completed-tasks">
            <h2 class="completed-tasks-h2">Completed Tasks</h2>
            <br>
            <ul class="completed-tasks-list">
            </ul>
        </div>
    </main>
    
  </body>
</html>
